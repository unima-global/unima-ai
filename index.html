<body>
  <h2>ğŸ¤ UNIMA Voice Chat</h2>
  <button onclick="startRecording()">Báº¯t Ä‘áº§u ghi Ã¢m</button>
  <button onclick="stopRecording()">Káº¿t thÃºc</button>
  <button onclick="sendAudio()">Gá»­i</button>

  <p id="transcript">ğŸ—¨ï¸ Chá» báº¡n nÃ³i...</p>
  <p id="ai-response">ğŸ¤– AI Ä‘ang pháº£n há»“i...</p>
  <audio id="audio-player" controls></audio>

  <script>
    let mediaRecorder, audioChunks;

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.start();
      });
    }

    function stopRecording() {
      mediaRecorder.stop();
    }

    function sendAudio() {
      const blob = new Blob(audioChunks, { type: 'audio/wav' });
      const formData = new FormData();
      formData.append('audio', blob);

      fetch('/process', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('transcript').textContent = "ğŸ—£ï¸ Báº¡n nÃ³i: " + data.transcript;
        document.getElementById('ai-response').textContent = "ğŸ¤– AI: " + data.reply;
        document.getElementById('audio-player').src = '/output.mp3';
      });
    }
  </script>
</body>
